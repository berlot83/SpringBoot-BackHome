<!DOCTYPE html>

<!-- Material design end libs -->

<link charset="utf-8" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

<!-- Be aware HTML2canvas, for some reason is the library start -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
	integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
	crossorigin="anonymous"></script>	
<!-- Be aware HTML2canvas, for some reason is the library end -->


<title>Pet-Cloud</title>
</head>

<body>

	<!-- Star menu bar -->
	<nav th:fragment="bar"
		class="navbar navbar-toggleable-md navbar-expand-lg justify-content-between"
		id="navigationBar">

		<!-- All envolve in one div, collapse only seen on mobile screen -->
		<div id="logoNavigation">
			<!-- Logo Home -->
			<a class="nav-link navbar-brand" href="/index"><img
				src="../img/iconoPet75.png" width="30" height="30" alt="Home">
				Pet-Cloud</a>

			<!-- Print Collapse Icon -->
			<button class="navbar-toggler navbar-dark navbar-toggler-right"
				type="button" style="float: right;" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="navbarNavDropdown">

			<ul class="navbar-nav">
				<li class="nav-item dropdown dropdown-content"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkPetQR" data-toggle="dropdown"   onmouseout="removeBounce(this)" onmouseover="addBounce(this)" aria-haspopup="true" aria-expanded="false"><i class="fas fa-qrcode" style="color: white"></i> Pet-QR </a>
					<div class="dropdown-menu"
						aria-labelledby="navbarDropdownMenuLinkPetQR"
						style="background-color: black; color: white;">
						<a class="dropdown-item" href="/prepaid-qr"><i
							class="fas fa-qrcode" style="color: white"></i>   <span style="color:white"></span></a> <a class="dropdown-item" href="/db-lost-pet"><i
							class="fas fa-database" style="color: white"></i>   <span style="color:white"></span></a>
					</div></li>

				<li class="nav-item"><a class="nav-link" href="/pricing"><i class="fas fa-paw" ></i> <span>Productos</span></a></li>

				<li class="nav-item" ><a class="nav-link" href="/about"><i
						class="fas fa-wrench"></i> <span></span></a></li>

				<li class="nav-item"><a class="nav-link" href="/faq"><i
						class="far fa-question-circle"></i> F.A.Q</a></li>

				<li class="nav-item active"><a class="nav-link" href="#"><i class="far fa-envelope"></i> <span>Contacto</span></a></li>

			</ul>
		</div>

		<!-- Logout Bundle buttons, do not change the order  -->
		<!-- Print Username -->
		<div style="position:relative;top:0;left:0;">
			<button th:if="${currentUser == 'Guesst'}" style="display:none" class="nav-link btn btn-md blue-gradient"><a href="/account" id="currentUserButton" style="position:relative;top:0;left:0; text-shadow: 1px 1px black;" th:text="${fullName}" onmouseout="removeBounce(this)" onmouseover="addBounce(this)"></a></button>
			<button th:unless="${currentUser == 'Guesst'}" class="nav-link btn btn-md blue-gradient"><a href="/account" id="currentUserButton" style="position:relative;top:0;left:0; text-shadow: 1px 1px black;" th:text="${fullName}" onmouseout="removeBounce(this)" onmouseover="addBounce(this)"></a></button>
			<span th:if="${currentUser != 'Guesst'}" class="badge badge-sm badge-danger" style="position:absolute; top:-7; left:-20;"><i class="fas fa-cogs"></i> <span>Administrador</span></span>
		</div>
		
		<a th:if="${currentUser == 'Guesst'}" class="nav-link"
			th:href="@{/login}" id="loginButton"><i class="fas fa-user"
			style="color: white;"></i> Log in</a>
			
			<a href="/login">Login</a>

		<form style="margin-bottom: 6px; padding: 0px" class="nav-link" action="/logout"
			method="POST">
			<button style="text-shadow: 1px 2px black;" type="submit"
				th:if="${currentUser != 'Guesst'}" class="nav-link btn btn-md btn-danger"
				id="logoutButton">
				<i class="fas fa-sign-out-alt"></i> <span>Salir</span>
			</button>
		</form>

		<!-- Print Register -->
		<a th:if="${currentUser == 'Guesst'}" class="nav-link"
			href="/sign-up" id="registerButton"><i class="fas fa-sign-in-alt"></i>
			<span>Registro</span></a>

<!-- To select language manually, but is needed to activate in controllers LocaleResolver default local.US -->
		
	</nav>
	<!-- End logout divs -->
	<!-- End menu bar -->

	<footer th:fragment="footer" id="footer" class="text-white mt-4">
	<div th:if="${error != null}" th:text="#{default.erroraccount}" class="alert alert-danger" id="error"></div>
		<div class="container-fluid py-3" >
			<div class="row">
				<div id="footerBrand" class="col-md-7" onmouseout="removeBounce(this)" onmouseover="addBounce(this)">
					Designed by <img alt="Molokotech" id="logo"
						src="/img/molokoalternativo.png" class="img-fluid"
						onmouseover="changeCursorToimages(this)" onclick="redirectTo()"> |   | Powered by <img src="../img/heroku-logo.png" id="herokuLogo" onmouseover="changeCursorToimages(this)" onclick="window.location.href='https://heroku.com'" class="img-fluid" style="height:28px"><span class="small">
						<strong style="color: #ff8000">Vet-Cloud</strong>® y <Strong
						style="color: #ff8000">Pet-QR</Strong>® <span>son marcas Registradas de</span> 
						<strong style="color: #ff8000">Molokotech Solutions</strong>.</span>


				</div>
				<div class="col-md-1"></div>
				<div id="divAgeCreated"
					class="col-md-4 text-right small align-self-end">©2017 M.
					Reg.
					<!-- Social media Buttons start -->
					<a href="https://twitter.com/minimalmonkey"
						class="icon-button twitter"><i class="fab fa-twitter icon-twitter"></i> <span></span></a>
					<a href="https://www.facebook.com/Pet-QR-352297888698658/" class="icon-button facebook"><i class="fab fa-facebook-f icon-facebook"></i><span></span></a> <a
						href="https://plus.google.com" class="icon-button google-plus"><i class="fab fa-google-plus-g icon-google-plus"></i>  <span></span></a>
					<!-- Social media Buttons end -->
					</div>
			</div>
		</div>

	</footer>
	<!-- /.container -->

</body>

</html>
