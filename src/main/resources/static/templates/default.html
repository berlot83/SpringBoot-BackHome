<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700,800" rel="stylesheet">

<!-- Favicon start -->
<link rel="apple-touch-icon" sizes="180x180" href="/logoRH180x180.png">
<link rel="icon" type="image/png" href="../img/logoRH32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="../img/logoRH16x16.png" sizes="16x16">
<meta name="theme-color" content="#ffffff">
<!-- Favicon end -->

<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Return-Home</title>
<link rel="stylesheet" type="text/css" href="../css/default.css" />
<link rel="stylesheet" type="text/css" href="../css/social-media.css" />
<!-- Material design start libs -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" />
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>
<!-- Material design end libs -->

<link charset="utf-8" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

<!-- Be aware HTML2canvas, for some reason is the library start -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
	integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
	crossorigin="anonymous"></script>	
<!-- Be aware HTML2canvas, for some reason is the library end -->

<!-- Alertify start libs -->
<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/themes/default.min.css"/>
<!-- Semantic UI theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/themes/semantic.min.css"/>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/themes/bootstrap.min.css"/>
<!-- Alertify end libs -->

<style type="text/css">
body{
font-family: 'Montserrat Alternates', sans-serif;

}
a{
color:white;
}

a:hover{
color:pink;
}
</style>
<title>Return-Home</title>
</head>

<body>

	<!-- Star menu bar -->
	<nav th:fragment="bar"
		class="navbar navbar-toggleable-md navbar-expand-lg justify-content-between"
		id="navigationBar">

		<!-- All envolve in one div, collapse only seen on mobile screen -->
		<div id="logoNavigation">
			<!-- Logo Home -->
			<a class="nav-link navbar-brand" href="/index"><img
				src="../img/logoRH75x75.png" width="45" height="45" alt="Home">
				R.H.</a>

			<!-- Print Collapse Icon -->
			<button class="navbar-toggler navbar-dark navbar-toggler-right"
				type="button" style="float: right;" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="navbarNavDropdown">

			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link" href="/pricing"><i class="fas fa-qrcode" ></i> <span>Código-RH</span></a></li>

				<li class="nav-item active"><a class="nav-link" href="#"><i class="far fa-envelope"></i> <span>Contacto</span></a></li>

			</ul>
		</div>

		<!-- Logout Bundle buttons, do not change the order  -->
		<!-- Print Username -->
		<div style="position:relative;top:0;left:0;">
			<button th:if="${currentUser == 'Guesst'}" style="display:none" class="nav-link btn btn-md blue-gradient"><a href="/dashboard" id="currentUserButton" style="position:relative;top:0;left:0; text-shadow: 1px 1px black;" th:text="${fullName}" onmouseout="removeBounce(this)" onmouseover="addBounce(this)"></a></button>
			<button th:unless="${currentUser == 'Guesst'}" class="nav-link btn btn-md blue-gradient"><a href="/dashboard" id="currentUserButton" style="position:relative;top:0;left:0; text-shadow: 1px 1px black;" th:text="${fullName}" onmouseout="removeBounce(this)" onmouseover="addBounce(this)"></a></button>
			<span th:if="${currentUser != 'Guesst'}" class="badge badge-sm badge-danger" style="position:absolute; top:-7; left:-20;"><i class="fas fa-cogs"></i> <span>Administrador</span></span>
		</div>
		
		<a th:if="${currentUser == 'Guesst'}" class="nav-link"
			th:href="@{/login}" id="loginButton"><i class="fas fa-user"
			style="color: white;"></i> Log in</a>
			
		<form style="margin-bottom: 6px; padding: 0px" class="nav-link" action="/logout"
			method="POST">
			<button style="text-shadow: 1px 2px black;" type="submit"
				th:if="${currentUser != 'Guesst'}" class="nav-link btn btn-md btn-danger"
				id="logoutButton">
				<i class="fas fa-sign-out-alt"></i> <span>Salir</span>
			</button>
		</form>

		<!-- Print Register -->
		<a th:if="${currentUser == 'Guesst'}" class="nav-link"
			href="/sign-up" id="registerButton"><i class="fas fa-sign-in-alt"></i>
			<span>Registro</span></a>

<!-- To select language manually, but is needed to activate in controllers LocaleResolver default local.US -->
		
	</nav>
	<!-- End logout divs -->
	<!-- End menu bar -->

	<footer th:fragment="footer" id="footer" class="text-white mt-4">
	<div th:if="${error != null}" th:text="#{default.erroraccount}" class="alert alert-danger" id="error"></div>
		<div class="container-fluid py-3" >
			<div class="row">
				<div id="footerBrand" class="col-md-7">
					Designed by <img alt="Molokotech" id="logo"
						src="/img/molokoalternativo.png" class="img-fluid"
						 onclick="window.location.href='http://molokotech.com'"> |   | Powered by <img src="../img/heroku-logo.png" id="herokuLogo" onclick="window.location.href='https://heroku.com'" class="img-fluid" style="height:28px"><span class="small">
						<strong style="color: #ff8000">Vet-Cloud</strong>® y <Strong
						style="color: #ff8000">Pet-QR</Strong>® <span>son marcas Registradas de</span> 
						<strong style="color: #ff8000">Molokotech Solutions</strong>.</span>


				</div>
				<div class="col-md-1"></div>
				<div id="divAgeCreated"
					class="col-md-4 text-right small align-self-end">©2017 M.
					Reg.
					<!-- Social media Buttons start -->
					<a href="https://twitter.com/minimalmonkey"
						class="icon-button twitter"><i class="fab fa-twitter icon-twitter"></i> <span></span></a>
					<a href="https://www.facebook.com/Pet-QR-352297888698658/" class="icon-button facebook"><i class="fab fa-facebook-f icon-facebook"></i><span></span></a> <a
						href="https://plus.google.com" class="icon-button google-plus"><i class="fab fa-google-plus-g icon-google-plus"></i>  <span></span></a>
					<!-- Social media Buttons end -->
					</div>
			</div>
		</div>

	</footer>
	<!-- /.container -->

</body>

</html>
